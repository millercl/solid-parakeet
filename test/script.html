<!DOCTYPE>
<html>
  <head>
    <title>script</title>
    <meta charset="utf8"/>
    <script src="../solid-parakeet.js"></script>
  </head>
  <body>
    <script>
      document.body.onload = function () {
        w = window.innerWidth
        h = window.innerHeight
        mw = w / 2
        mh = h / 2
      }
      document.onmousemove = function ( event ) {
        x = event.clientX
        y = event.clientY
        mx = x - mw
        my = ( y - mh ) * -1
        ew = mw + ( ( w - mw ) / 2 )
        eh = mh
        ww = mw - ( ( w - mw ) / 2 )
        wh = mh
        nw = mw
        nh = mh - ( ( h - mh ) / 2 )
        sw = mw
        sh = mh + ( ( h - mh ) / 2 )
        if ( x <= ww ) {
          mx = -1 * ( ww / x )
        }
        if ( x >= ww && x <= mw ) {
          mx = -1 * ( mw - x ) / ( w / 4 )
        }
        if ( x >= mw && x <= ew ) {
          mx = ( x - mw ) / ( w / 4 )
        }
        if ( x >= ew ) {
          mx = ( w / 4 ) / ( w - x) 
        }
        if ( y <= nh ) {
          my = nh / y
        }
        if ( y >= nh && y <= mh ) {
          my = ( mh - y ) / ( h / 4 )
        }
        if ( y >= mh && y <= sh ) {
          my = -1 * ( y - mh ) / ( h / 4 )
        }
        if ( y >= sh ) {
          my = -1 * ( h / 4 ) / ( h - y )
        }
        document.body.style.backgroundColor = solidparakeet( mx, my )
      }
      document.body.onresize = function ( event ) {
        w = event.target.innerWidth
        h = event.target.innerHeight
        mw = w / 2
        mh = h / 2
      }
    </script>
  </body>
</html>
